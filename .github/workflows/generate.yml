name: Regenerate SDK from Swagger

on:
  repository_dispatch:
    types: [swagger-updated]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest swagger.yaml
        run: |
          curl -sL -H "Authorization: token ${{ secrets.RELEASE_PAT }}" \
            "https://raw.githubusercontent.com/buildio/antimony/main/swagger/v1/swagger.yaml" \
            -o swagger.yaml

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Generate SDK
        run: |
          npx @openapitools/openapi-generator-cli generate \
            -i swagger.yaml \
            -g ruby \
            -o . \
            --additional-properties=gemName=build_client

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Regenerate SDK from latest swagger.yaml"
            git push
          fi

      - name: Dispatch to CLI
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.RELEASE_PAT }}
          repository: buildio/cli
          event-type: sdk-updated
          client-payload: '{"sdk": "ruby"}'
